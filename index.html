<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Moje Filmy</title>
<style>
/* LOADING SCREEN */
#loadingScreen {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4em;
    z-index: 2000;
}

/* BASIC */
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

/* VIDEO CARD */
.video {
    max-width: 800px;
    margin: 0 auto 30px;
}

/* PLAYER */
.player {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 14px;
    overflow: hidden;
    background: #000;
    cursor: pointer;
}

/* MINIATURA */
.thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.7),
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.8)
    );
}

/* TITLE */
.videoTitle {
    position: absolute;
    top: 12px;
    left: 15px;
    font-size: 1.1em;
    font-weight: bold;
}

/* PLAY */
.playBtn {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 64px;
    height: 64px;
    background: rgba(0,0,0,0.7);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
}
</style>
</head>
<body>

<!-- LOADING -->
<div id="loadingScreen">‚è≥ ≈Åadowanie strony, proszƒô czekaƒá...</div>

<h1>üé¨ Moje Filmy</h1>
<div id="videos"></div>

<script>
const videosBox = document.getElementById("videos");
const loadingScreen = document.getElementById("loadingScreen");

async function loadVideos() {
    try {
        const res = await fetch("videos.json", { cache: "no-store" });
        const data = await res.json();

        videosBox.innerHTML = "";

        data.forEach(v => {
            const div = document.createElement("div");
            div.className = "video";
            div.innerHTML = `
                <div class="player" data-iframe="${encodeURIComponent(v.iframe)}">
                    <img src="${v.thumb}" class="thumbnail">
                    <div class="overlay"></div>
                    <div class="videoTitle">${v.title}</div>
                    <div class="playBtn">‚ñ∂</div>
                </div>
            `;
            videosBox.appendChild(div);
        });

        attachPlayers();
        preloadIframes(data);
        loadingScreen.style.display = "none";

    } catch (e) {
        loadingScreen.textContent = "‚ùå B≈ÇƒÖd ≈Çadowania film√≥w";
        console.error(e);
    }
}

function attachPlayers() {
    document.querySelectorAll(".player").forEach(player => {
        player.addEventListener("click", () => {
            const iframe = decodeURIComponent(player.dataset.iframe);
            player.innerHTML = iframe;
        });
    });
}

function preloadIframes(videos) {
    videos.forEach(v => {
        const src = v.iframe.match(/src="([^"]+)"/)?.[1];
        if (!src) return;
        const iframe = document.createElement("iframe");
        iframe.src = src;
        iframe.style.display = "none";
        document.body.appendChild(iframe);
    });
}

loadVideos();
</script>

</body>
</html>
